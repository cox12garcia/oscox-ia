<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual Integrado</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #35323283, #1236d4);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: rgba(37, 33, 33, 0.938);
            color: rgb(145, 12, 12);
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background-color: white;
            width: 450px;
            max-width: 90%;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }

        .chat-frame {
            flex: 1;
            border: none;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        chatcox :)
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">Chatbot

            </div>
            <!-- AquÃ­ se integra el chatbot como iframe para poder escribir directamente -->
            <iframe class="chat-frame"
                src="https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/10/12/14/20251012144554-AUTGBA85.json"
                title="cox"></iframe>
        </div>
    </main>

    <footer>
        &copy;
        coxbot
    </footer>
</body>

</html>
